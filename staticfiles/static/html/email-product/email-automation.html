{% extends './html/base.html' %}
{% load static %}

{% block content %}

    <div class="tw-flex tw-flex-col tw--min-h-[100vh] tw-p-3 tw-place-items-center tw-gap-4">
        <div class="tw-max-w-[800px] tw-flex tw-flex-col">
             <div class="tw-text-3xl tw-font-semibold tw-mt-[5%]">
                Create email template
            </div>
            <form class="tw-flex tw-flex-col tw-gap-3">

                <div class="tw-flex tw-place-items-center tw-justify-center gap-1">
                    <input type="text" class="form-control" placeholder="To">
                    <div class="mb-3">
                        
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="subject" maxlength="200">

                <input id="body" value="" placeholder="write your draft" type="hidden" name="content">
            
                <trix-editor input="body" class="form-control tw-max-h-[450px] tw-overflow-auto"></trix-editor>
                
                <div class="tw-flex tw-mt-[2%]">
                    <button type="button" class="btn btn-primary">Send Test mail</button>
                    <button type="submit" class="btn btn-success tw-ml-auto">Save Draft</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        trix-toolbar .trix-button {
            background: #fff !important;
          }
    </style>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.0/dist/trix.css">
    <script type="text/javascript" src="https://unpkg.com/trix@2.0.0/dist/trix.umd.min.js"></script>

{% endblock content %}
